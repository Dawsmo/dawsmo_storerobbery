<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="store-info">
            <img src="/src/img/store.png" alt="Store Logo">
            <span class="store-name">Braquage en cours..</span>
        </div>
        <div class="separator"></div>
        <div class="quest-list">
            <div class="quest-item">
                <img src="/src/img/cashregister.png" alt="Cash Register Icon">
                <span class="quest-progress">0/2</span>
            </div>
            <div class="quest-item">
                <img src="/src/img/storeshelves.png" alt="Store Shelves Icon">
                <span class="quest-progress">0/4</span>
            </div>
            <div class="quest-item">
                <img src="/src/img/safe.png" alt="Safe Icon">
                <span class="quest-progress">0/1</span>
            </div>
            <div class="quest-item">
                <img src="/src/img/pin.png" alt="Pin Icon">
                <span class="quest-progress">** / ** / **</span>
            </div>
        </div>
    </div>
</body>
</html>
